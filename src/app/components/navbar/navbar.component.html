<header id="header" class="header d-flex align-items-center sticky-top">
  <div
    class="container-fluid container-xl position-relative d-flex align-items-center"
  >
    <img
      src="images/logo-abs-sm.png"
      alt=""
      class="me-4"
      width="50px"
      height="50px"
    />
    <a routerLink="/" class="logo d-flex align-items-center me-auto">
      <!-- <img src="assets/images/" alt="" class="rounded-circle"> -->
      <h1 class="sitename">DIET CRAFT</h1>
    </a>

    <div [class.mobile-nav-active]="isActive" (click)="hideMobileNav()">
      <nav class="navmenu">
        <ul>
          <li *ngFor="let link of navLinks">
            <a
              [routerLink]="link.url"
              (click)="hideMobileNav()"
              routerLinkActive="active"
              >{{ link.label }}</a
            >
          </li>
          <li *ngIf="isLoggedIn">
            <a
            class="rounded-circle profile-image"
              [routerLink]="['/profile']"
              (click)="hideMobileNav()"
              routerLinkActive="active"
            >
              <i *ngIf="!profileImage" class="fa-solid fa-user me-2"></i>
              <img
                *ngIf="profileImage"
                [src]="profileImage"
                alt="ImageProfile"
                class="rounded-circle"
                width="30px"
                height="30px"
              />
            </a>
          </li>

          <button
            class="btn btn-outline-success btn-sm px-4 mx-3"
            *ngIf="!isLoggedIn"
            [routerLink]="['/login']"
          >
            Login
            <i class="fa fa-sign-in"></i>
          </button>
          <button
            class="btn btn-outline-danger btn-sm px-3 mx-3"
            *ngIf="isLoggedIn"
            (click)="toggleLogout()"
          >
            Logout
            <i class="fa fa-sign-out"></i>
          </button>
          <div class="confirmation-message" *ngIf="loggingOut()">
            <app-confirmation
              message="Are You Sure To Logout ?"
              iconClass="fa-solid fa-arrow-right-from-bracket"
              iconColor="red"
              head="Confirmation"
              [confirmAction]="confirmLogout"
              [cancelAction]="toggleLogout"
              #confirmElement
            ></app-confirmation>
          </div>
        </ul>
      </nav>
    </div>
  </div>

  <span>
    <i
      class="mobile-nav-toggle d-xl-none"
      [ngClass]="{ 'bi-list': !isActive, 'bi-x': isActive }"
      (click)="toggleMobileNav()"
    ></i>
  </span>
</header>
